{% extends 'school/teacherbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>



<div class="container">

  <div class="row">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Lecture</h6>

      </div>

      <table class="table table-hover" id="dev-table">
        <thead>

          <tr>
            <th>Class Name</th>
            <th>Upload Lecture</th>
            <th>View Lecture</th>
          </tr>
        </thead>

        <tr>
          <td> Computer Science</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'teacher-upload-lecture' 'Computer Science'  %}"><span class="glyphicon glyphicon-plus"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'teacher-lecture-view' 'Computer Science'  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>

        <tr>
          <td> Electrical Engineering</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'teacher-upload-lecture' 'Electrical Engineering'  %}"><span class="glyphicon glyphicon-plus"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'teacher-lecture-view' 'Electrical Engineering'  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>

        <tr>
          <td> Mechanical Science</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'teacher-upload-lecture' 'Mechanical Engineering'  %}"><span class="glyphicon glyphicon-plus"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'teacher-lecture-view' 'Mechanical Engineering'  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>

        <tr>
          <td> Information Technology</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'teacher-upload-lecture' 'Information Technology'  %}"><span class="glyphicon glyphicon-plus"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'teacher-lecture-view' 'Information Technology'  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>

        

      </table>
    </div>


  </div>
</div>




{% endblock content %}
